<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Floating Dock</title>
  </head>
  <body>
    <div class="dockContainer">
      <ul class="dockList">
        <li class="dockListItem">
          <a href="https://alacritty.org/">
            <img
              class="dockIcon"
              src="./../assets/icons/terminal.svg"
              alt="terminal"
            />
          </a>
        </li>
        <li class="dockListItem">
          <a href="https://flathub.org/apps/details/org.kde.dolphin">
            <img
              class="dockIcon"
              src="./../assets/icons/file-manager.svg"
              alt="file-manager"
            />
          </a>
        </li>
        <li class="dockListItem">
          <a href="https://vscode.dev/">
            <img
              class="dockIcon"
              src="./../assets/icons/visualstudiocode.svg"
              alt="visualstudiocode"
            />
          </a>
        </li>
        <li class="dockListItem">
          <a href="https://www.mozilla.org/en-US/firefox/new/">
            <img
              class="dockIcon"
              src="./../assets/icons/firefox.svg"
              alt="firefox"
            />
          </a>
        </li>
        <li class="dockListItem">
          <a href="https://open.spotify.com/">
            <img
              class="dockIcon"
              src="./../assets/icons/spotify-client.svg"
              alt="spotify-client"
            />
          </a>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
